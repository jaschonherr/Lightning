<!DOCTYPE html>
	<head>

	</head>
	<body>
		<header>
			<h1>Avoid the Lightning!</h1>
		</header>
			<section id="content">
				<canvas id="Lightning" data-processing-sources="Lightning.pde">
				</canvas>
		    </section>
	    <footer>
